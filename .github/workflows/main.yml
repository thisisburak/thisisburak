name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Her gün gece yarısı çalışır
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # Adım 1: Kodları indirme - v4 (Güncel)
      - name: Checkout
        uses: actions/checkout@v4

      # Adım 2: Yılanı oluşturma - v3 (Bu action için en güncel stabil versiyon bu)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=dracula

      # Adım 3: Dosyayı yayınlama - v4 (GÜNCELLENDİ)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
